<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Logowanie</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<section layout:fragment="content">
    <h2>Zaloguj się</h2>
    <form action="/login" method="POST" th:object="${user}" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Login:</label>
            <div class="col-sm-10" th:classappend="${#fields.hasErrors('*{username}')?'has-error':''}">
                <input type="text" th:field="*{username}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Hasło:</label>
                <div class="col-sm-10" th:classappend="${#fields.hasErrors('*{password}')?'has-error':''}">
                    <input type="password" th:field="*{password}" class="form-control"/>
                </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <input type="submit" value="Zaloguj się" class="form-control btn btn-primary"/>
            </div>
            <div class="col-sm-4">
                <a href="/" class="btn btn-default">Wróć</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
