<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title layout:title-pattern="Furka4U - $CONTENT_TITLE">Furka4U</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="page-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/23/BlondeWomanDrivingCar.svg" style="float: right" height="86pt"/>

        <h1>Furka4U <small>Najlepsze furki w necie</small></h1>
        <h4>
            <a href="/">Przeglądaj ogłoszenia</a> |
            <a href="/login" th:if="${session.currentUser == null}">Zaloguj się</a>
            <span th:if="${session.currentUser != null}">
                <a href="/newoffer">Dodaj ogłoszenie</a> |
                <a href="/logout">Wyloguj się</a>
            </span>
        </h4>
        <h5>
            <div class="text=left" th:if="${session.currentUser != null}">Witaj <span th:text="${session.currentUser.username}"></span></div>
        </h5>
    </div>

    <div layout:fragment="content">
        Tu będzie wstawiona właściwa zawartość widoku.
    </div>
</div>
</body>
</html>
